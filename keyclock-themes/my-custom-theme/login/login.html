<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitnessHub Login</title>
  <!-- Material-UI CSS via CDN -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://unpkg.com/@material-ui/core@4.12.3/dist/material-ui.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a73e8 0%, #ff4081 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 16px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #4a5568;
      margin-bottom: 24px;
    }

    .mui-textfield {
      width: 100%;
      margin-bottom: 20px;
      position: relative;
    }

    .mui-textfield input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.2s ease;
    }

    .mui-textfield input:focus {
      border-color: #1a73e8;
    }

    .mui-textfield label {
      position: absolute;
      top: 12px;
      left: 12px;
      font-size: 1rem;
      color: #6b7280;
      transition: all 0.2s ease;
      pointer-events: none;
    }

    .mui-textfield input:focus + label,
    .mui-textfield input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 0.75rem;
      color: #1a73e8;
      background: white;
      padding: 0 4px;
    }

    .mui-button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      color: white;
      background: #1a73e8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
      margin-bottom: 16px;
    }

    .mui-button:hover {
      background: #1565c0;
    }

    .links {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }

    .links a {
      color: #ff4081;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .links a:hover {
      color: #e91e63;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="title">FitnessHub</h1>
    <p class="subtitle">Log in to start your fitness journey</p>
    <form>
      <div class="mui-textfield">
        <input type="email" id="email" placeholder=" " required />
        <label for="email">Email Address</label>
      </div>
      <div class="mui-textfield">
        <input type="password" id="password" placeholder=" " required />
        <label for="password">Password</label>
      </div>
      <button type="submit" class="mui-button">Log In</button>
      <div class="links">
        <a href="#">Forgot Password?</a>
        <a href="#">Sign Up</a>
      </div>
    </form>
  </div>
</body>
</html>
